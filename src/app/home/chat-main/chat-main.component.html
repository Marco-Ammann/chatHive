<mat-card>
  <mat-card-title>Chat</mat-card-title>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Nachricht</mat-label>
        <input
          type="message"
          matInput
          [formControl]="messageFormControl"
          placeholder="deine Nachricht"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addMessage()">
      Senden
    </button>
  </mat-card-actions>
</mat-card>
