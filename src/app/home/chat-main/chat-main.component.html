<mat-card>
  <mat-card-title>Chat</mat-card-title>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Nachricht</mat-label>
        <input
          type="message"
          matInput
          [formControl]="messageFormControl"
          placeholder="deine Nachricht"
        />
      </mat-form-field>
    </form>



    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Channel</mat-label>
        <input
          type="channel"
          matInput
          [formControl]="channelFormControl"
          placeholder="name des Channels"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addChannel()">
      create Channel
    </button>
    <button mat-raised-button color="primary" (click)="addMessage()">
      Senden
    </button>

  </mat-card-actions>
</mat-card>

<mat-list role="list">
  <mat-list-item *ngFor="let channel of channels$ | async">
    <span matListItemTitle>{{ channel.name }}</span>
    <span matListItemLine>{{ channel.members }}</span>
    <span matListItemLine>{{ channel.createdAt.toDate().toLocaleDateString() }}</span>
  </mat-list-item>
</mat-list>
