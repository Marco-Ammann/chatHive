<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
        </mat-form-field>

        <div class="avatar-selection">
          <h3>Select Avatar</h3>
          <div class="avatars">
            <img *ngFor="let avatar of avatars" [src]="avatar" (click)="registerForm.patchValue({ avatar })"
              [class.selected]="registerForm.value.avatar === avatar">
          </div>
        </div>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Register</button>
          <button mat-raised-button color="primary" routerLink="/login">Back to Login</button>
        </mat-card-actions>

      </form>
    </mat-card-content>
  </mat-card>
</div>
